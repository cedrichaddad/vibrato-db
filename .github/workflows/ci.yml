name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - "codex/**"

jobs:
  workspace-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Workspace tests
        run: cargo test --workspace

  identify-suite:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Identify tests
        run: |
          cargo test --test v2_identify_e2e
          cargo test --test v2_identify_validation_e2e
          cargo test --test v2_identify_archive_e2e
          cargo test --test v2_identify_protocol_e2e

  crash-matrix-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Crash matrix subset (PR)
        env:
          VIBRATO_CRASH_SEEDS: "10"
        run: bash scripts/ci/run_crash_matrix.sh

  docker-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Docker smoke
        run: bash scripts/smoke/container_smoke.sh
